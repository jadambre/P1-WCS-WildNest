  <body>
    <div class="global-trendsMobile-container">

        <h1 class="trends-mobile-title-text">TRENDS FOR YOU</h1>

                target="_blank"
                >#Grève</a
              >
            </p>
            <p class="trendsMobile-tweets">97,5k Weets</p>
            <p class="trendsMobile-hashtags">
              <a href="./images/griffith.jpg" target="_blank">#Griffith</a>
            </p>
            <p class="trendsMobile-tweets">4193 Weets</p>
            <hr class="separateur-trends" />
          </div>
          <div class="trendsMobile-card-middle">

              >

            <hr class="separateur-trends" />
          </div>
          <div class="trendsMobile-card-middle">
            <p class="trendsMobile-title">Gaming</p>
            <p class="trendsMobile-hashtags">
              <a
                href="https://www.google.com/search?q=zelda&client=ubuntu&channel=fs&sxsrf=AJOqlzWz2Kh_XnxTfRledR7ErpCEBBPj0g:1678953080839&source=lnms&tbm=nws&sa=X&ved=2ahUKEwjuhOnP-9_9AhWpUaQEHTs7B4IQ_AUoAnoECAEQBA&biw=1526&bih=722&dpr=1"

                target="_blank"
                >#GoWRagnarok</a
              >
            </p>
            <p class="trendsMobile-tweets">989,6k Weets</p>
            <p class="trendsMobile-hashtags">
              <a
                href="https://www.google.com/search?q=final+fantasy+xiv&hl=fr&sxsrf=AJOqlzW-jWA1oca55U2ZMGU5YqDgAdN1yw:1678953087913&source=lnms&tbm=nws&sa=X&ved=2ahUKEwjm6ZjT-9_9AhUhQaQEHTOyDwoQ_AUoAXoECAEQAw&biw=1526&bih=722&dpr=1"
